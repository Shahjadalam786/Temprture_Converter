<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Temperature Converter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
    /* Animated gradient background */
    body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #a8edea, #fed6e3, #fbc2eb, #a6c0fe);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        font-family: Arial, sans-serif;
    }
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .converter-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        max-width: 450px;
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .converter-card:hover {
        transform: scale(1.02);
        box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    .result-box {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin-top: 15px;
        font-weight: bold;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    .quick-btns button {
        margin: 4px;
        border-radius: 10px;
        transition: all 0.3s ease;
    }
    .quick-btns button:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="converter-card text-center">
    <h2 class="mb-3 text-primary"><i class="bi bi-thermometer-half"></i> Temperature Converter</h2>
    <p class="text-muted">Convert between Celsius, Fahrenheit & Kelvin</p>
    
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-pencil"></i></span>
        <input type="text" id="tempValue" class="form-control" placeholder="Enter temperature">
    </div>
    
    <div class="row g-2 mb-3">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-arrow-down"></i></span>
                <select id="inputUnit" class="form-select">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-arrow-up"></i></span>
                <select id="outputUnit" class="form-select">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="quick-btns mb-3">
        <button class="btn btn-outline-secondary btn-sm" onclick="quickExample(0, 'celsius')"><i class="bi bi-thermometer-snow"></i> 0°C</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="quickExample(32, 'fahrenheit')"><i class="bi bi-thermometer-sun"></i> 32°F</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="quickExample(273.15, 'kelvin')"><i class="bi bi-circle"></i> 273K</button>
    </div>

    <div class="d-flex gap-2 justify-content-center">
        <button class="btn btn-primary" onclick="convertTemp()"><i class="bi bi-arrow-repeat"></i> Convert</button>
        <button class="btn btn-warning" onclick="resetForm()"><i class="bi bi-x-circle"></i> Reset</button>
    </div>

    <div id="result" class="result-box mt-3">
        <i class="bi bi-info-circle"></i> Result will appear here...
    </div>
</div>

<script>
function convertTemp() {
    let value = document.getElementById('tempValue').value.trim();
    let inputUnit = document.getElementById('inputUnit').value;
    let outputUnit = document.getElementById('outputUnit').value;
    let resultDisplay = document.getElementById('result');

    if (isNaN(value) || value === "") {
        resultDisplay.innerHTML = "<i class='bi bi-exclamation-triangle'></i> Please enter a valid number.";
        return;
    }

    value = parseFloat(value);
    let celsius;
    if (inputUnit === "celsius") celsius = value;
    if (inputUnit === "fahrenheit") celsius = (value - 32) * 5/9;
    if (inputUnit === "kelvin") celsius = value - 273.15;

    let output;
    if (outputUnit === "celsius") output = celsius;
    if (outputUnit === "fahrenheit") output = (celsius * 9/5) + 32;
    if (outputUnit === "kelvin") output = celsius + 273.15;

    resultDisplay.innerHTML = `<i class="bi bi-check-circle"></i> ${output.toFixed(2)} ${outputUnitSymbol(outputUnit)}`;
}

function outputUnitSymbol(unit) {
    if (unit === "celsius") return "°C";
    if (unit === "fahrenheit") return "°F";
    if (unit === "kelvin") return "K";
}

function resetForm() {
    document.getElementById('tempValue').value = "";
    document.getElementById('inputUnit').value = "celsius";
    document.getElementById('outputUnit').value = "fahrenheit";
    document.getElementById('result').innerHTML = "<i class='bi bi-info-circle'></i> Result will appear here...";
}

function quickExample(value, unit) {
    document.getElementById('tempValue').value = value;
    document.getElementById('inputUnit').value = unit;
    document.getElementById('outputUnit').value = unit === 'celsius' ? 'fahrenheit' : 'celsius';
    convertTemp();
}
</script>

</body>
</html>
